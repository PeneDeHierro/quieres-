<html>
<head>

    <style>

            background-color: pink;

    </style>
    <script>
        function accionParaCuandoEllaDigaQueSi(){
            alert('Ya sabia que querias jjj <3');
        }

        function mueveElBoton(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";
            

        }
    </script>
</head>
<body>
    <center><h3>Quieres Ser Mi Polola?</h3></center>
    <center><input type="button" onclick="accionParaCuandoEllaDigaQueSi()" id="btnSi" value="Si" />
        <input type="button" id="btnNo" onmouseover="mueveElBoton()" value="No" /></center>

</body>
